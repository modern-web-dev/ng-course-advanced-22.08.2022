<label [for]="inputId" class="form-label">{{ label }}</label>
<input #input
       [id]="inputId"
       [type]="type ? type : 'text'"
       class="form-control"
       [ngClass]="{'ng-invalid': formControl?.invalid, 'ng-valid': formControl?.valid, 'ng-touched': formControl?.touched, 'ng-untouched': formControl?.untouched }"
       (input)="valueChanged()"
       (blur)="touched()">
<div class="invalid-feedback">
  {{ formControl?.errors | errorMsg : (label | lowercase)}}
</div>

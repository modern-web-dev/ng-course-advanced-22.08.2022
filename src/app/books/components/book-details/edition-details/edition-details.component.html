<ng-container [formGroup]="form.formGroup">
  <div class="mt-2">
    <app-input label="Publisher" inputId="publisher" formControlName="publisher"></app-input>
  </div>
  <div class="mt-2">
    <app-input label="Publish year" inputId="publishYear" formControlName="publishYear"></app-input>
  </div>
  <div class="mt-2">
    <app-input label="Edition number" inputId="editionNumber" formControlName="editionNumber"></app-input>
  </div>
</ng-container>

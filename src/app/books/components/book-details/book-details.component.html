<h3>Edit selected book</h3>
<div>
  <label for="title" class="form-label">Title</label>
  <input id="title" type="text" class="form-control" [ngModel]="selectedBook.title" (ngModelChange)="selectedBook.title = $event">
</div>
<div class="mt-3">
  <label for="author" class="form-label">Author</label>
  <input id="author" type="text" class="form-control" [ngModel]="selectedBook.author" (ngModelChange)="selectedBook.author = $event">
</div>
<div class="mt-3">
  <label for="description" class="form-label">Description</label>
  <textarea id="description" class="form-control" [ngModel]="selectedBook.description" (ngModelChange)="selectedBook.description = $event"></textarea>
</div>
<div class="mt-3 nav justify-content-end d-md-flex gap-2">
  <button id="save" class="btn btn-primary" (click)="save()">Save</button>
  <button id="cancel" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>

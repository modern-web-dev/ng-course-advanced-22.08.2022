<h3>Edit selected book</h3>
<div>
  <label for="title" class="form-label">Title</label>
  <input #title id="title" type="text" class="form-control" [value]="selectedBook.title">
</div>
<div class="mt-3">
  <label for="author" class="form-label">Author</label>
  <input #author id="author" type="text" class="form-control" [value]="selectedBook.author">
</div>
<div class="mt-3">
  <label for="description" class="form-label">Description</label>
  <textarea #description id="description" class="form-control">{{ selectedBook.description }}</textarea>
</div>
<div class="mt-3 nav justify-content-end d-md-flex gap-2">
  <button id="save" class="btn btn-primary" (click)="save()">Save</button>
  <button id="cancel" class="btn btn-secondary" (click)="cancel()">Cancel</button>
</div>

<h3>Edit selected book</h3>
<form [formGroup]="formGroup">
  <div>
    <app-input label="Title" inputId="title" formControlName="title"></app-input>
  </div>
  <div class="mt-3">
    <app-input label="Author" inputId="author" formControlName="author"></app-input>
  </div>
  <div class="mt-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
    <div class="invalid-feedback">
      Description is invalid.
      {{ formGroup.controls.description.errors | errorMsg: 'description' }}
    </div>
  </div>
  <ng-container formGroupName="edition">
    <div class="mt-3">
      <app-input label="Publisher" inputId="publisher" formControlName="publisher"></app-input>
    </div>
    <div class="mt-3">
      <app-input label="Year" inputId="year" formControlName="publishYear" type="number"></app-input>
    </div>
    <div class="mt-3">
      <app-input label="Edition" inputId="edition" formControlName="editionNumber" type="number"></app-input>
    </div>
  </ng-container>
  <div class="mt-3 nav justify-content-end d-md-flex gap-2">
    <button id="save" class="btn btn-primary" (click)="save()" [disabled]="formGroup.invalid || formGroup.pristine">Save</button>
    <button id="cancel" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button class="btn btn-secondary" (click)="formGroup.controls.title.disable()">Disable</button>
    <button class="btn btn-secondary" (click)="formGroup.enable()">Enable</button>
  </div>
</form>

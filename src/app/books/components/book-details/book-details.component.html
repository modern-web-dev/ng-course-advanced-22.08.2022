<h3>Edit selected book</h3>
<form [formGroup]="formGroup">
  <div>
    <label for="title" class="form-label">Title</label>
    <input id="title" type="text" class="form-control" formControlName="title">
  </div>
  <div class="mt-3">
    <label for="author" class="form-label">Author</label>
    <input id="author" type="text" class="form-control" formControlName="author">
  </div>
  <div class="mt-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
  </div>
  <div class="mt-3 nav justify-content-end d-md-flex gap-2">
    <button id="save" class="btn btn-primary" (click)="save()">Save</button>
    <button id="cancel" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</form>

<ul class="list-group">
  <li
    class="list-group-item"
    [ngClass]="{ selected: book.id === selectedBook?.id}"
    *ngFor="let book of books"
    (click)="selectBook(book)">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<section *ngIf="selectedBook" class="mt-4" id="editor">
  <p class="lead">Edit selected book</p>
  <div>
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" class="form-control"
           [ngModel]="selectedBook.title" (ngModelChange)="selectedBook.title = $event">
  </div>
  <div class="mt-2">
    <label for="author" class="form-label">Author</label>
    <input type="text" id="author" class="form-control"
           [(ngModel)]="selectedBook.author">
  </div>
  <div class="mt-2">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" rows="6"
              [(ngModel)]="selectedBook.description"></textarea>
  </div>

  <div class="d-md-flex justify-content-md-end gap-2 mt-3">
    <button id="cancel" class="btn btn-light" (click)="cancelEditing()">Cancel</button>
    <button id="save" class="btn btn-primary" (click)="saveBook()">Save</button>
  </div>
</section>

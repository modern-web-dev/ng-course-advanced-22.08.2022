<ul class="list-group">
  <li
    class="list-group-item clickable"
    [ngClass]="{ selected: book == selectedBook }"
    *ngFor="let book of books"
    (click)="selectedBook = book">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<section class="mt-4" *ngIf="selectedBook" id="editor">
  <app-book-details [selectedBook]="selectedBook" (saveClicked)="saveBook($event)" (cancelClicked)="cancel()"></app-book-details>
</section>

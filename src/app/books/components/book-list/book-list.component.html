<ul class="list-group">
  <li
    class="list-group-item clickable"
    [ngClass]="{ selected: book == selectedBook }"
    *ngFor="let book of books"
    (click)="selectedBook = book">
    {{ book.title }}, <em>{{ book.author }}</em>
  </li>
</ul>

<section class="mt-4" *ngIf="selectedBook" id="editor">
  <h3>Edit selected book</h3>
  <div>
    <label for="title" class="form-label">Title</label>
    <input #title id="title" type="text" class="form-control" [value]="selectedBook.title">
  </div>
  <div class="mt-3">
    <label for="author" class="form-label">Author</label>
    <input #author id="author" type="text" class="form-control" [value]="selectedBook.author">
  </div>
  <div class="mt-3">
    <label for="description" class="form-label">Description</label>
    <textarea #description id="description" class="form-control">{{ selectedBook.description }}</textarea>
  </div>
  <div class="mt-3 nav justify-content-end">
    <button class="btn btn-primary" (click)="saveButton()">Save</button>
  </div>
</section>
